选择API方法
以下是选择API中最重要的方法。
d3.selection()              此方法用于选择根元素。 此功能还可用于测试选择或扩展选择d3js。
d3.select(selector)         此方法用于选择与指定选择器字符串匹配的第一个元素。
d3.selectAll(selector)      用于选择与指定选择器字符串匹配的第一个元素，如果选择器selector不是字符串，则它选择指定的节点，该节点在下面定义。
selection.selectAll(selector)
selection.filter(filter)
selection.merge(other)
d3.matcher(selector)
d3.creator(name)
selection.each(function)
selection.call(function[, arguments…])
d3.local()
local.set(node, value)
local.get(node)
local.remove(node)
