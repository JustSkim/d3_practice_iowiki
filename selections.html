<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>
   <body>
      <div class="myclass1">
         H World!    
      </div>
      <div id="#he">
        Hello World!    
     </div>
     <div class="myclass">
      CLASS1 World!    
      </div>
      <script>
        //一进来就执行该弹窗语句，弹出选到的内容
        //alert(d3.select("div").text());
        //只会选择第一个符合的标签

        //alert(d3.select(".myclass").text());

        //没有选取到对应的元素，不弹出了，控制台报错Uncaught TypeError: Cannot read property 'textContent' of null
        //alert(d3.select("#hello").text());
        
        //append（）方法将新元素作为当前选择中元素的最后一个子元素附加。 此方法还可以修改元素的样式，其属性，属性，HTML和文本内容。
        d3.select("div.myclass1").append("span");
        d3.select("div.myclass1").append("span").text("from D3.js");//注意该span标签添加的顺序在上面那个span标签之后
         /*
         也可以写成下面这样
var body = d3.select("div.myclass");
var span = body.append("span");
span.text("from D3.js");
         */

        //html（）方法用于设置所选/附加元素的html内容。
         d3.select(".myclass").html("Hello World! <span>from D3.js</span>");

         //attr（）方法用于添加或更新所选元素的属性。 创建一个网页“select_and_modify.html”并添加以下代码。
         d3.select(".myclass").attr("style", "color: red");
         //style（）方法用于设置所选元素的样式属性。 创建一个网页“select_and_style.html”并添加以下代码。
         d3.select(".myclass").style("background-color", "yellow");//注意横杠连接

         //selectAll（）方法用于选择HTML文档中的多个元素。 select方法选择第一个元素，但selectAll方法选择与特定选择器字符串匹配的所有元素。 如果选择匹配none，则返回空选择。 
         d3.selectAll("span").attr("style", "color: red");
      </script>
   </body>
</html>
