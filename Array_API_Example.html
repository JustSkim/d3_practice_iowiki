<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>
   <body>
      <h3>D3 array API</h3>
      <script>
         var data = [20,40,60,80,100];
         console.log(d3.min(data));  
         console.log(d3.max(data));
         console.log(d3.extent(data));
         console.log(d3.sum(data));
         console.log(d3.mean(data));
         console.log(d3.quantile(data,0.5));
         console.log(d3.variance(data));
         console.log(d3.deviation(data));

         var array = [{one: 1}, {one: 10}];
        console.log(d3.scan(array, function(a, b) { return a.one - b.one; })); // output is 0
        console.log(d3.scan(array, function(a, b) { return b.one - a.one; })); // output is 1

        //用于合并数组
        console.log(d3.merge([[10], [20]]));// output is [10, 20]
        //返回给定的两个数组a和b的笛卡尔积
        console.log(d3.cross([10, 20], ["a", "b"]));// output is [[10, "a"], [10, "b"], [20, "a"], [20, "b"]]
        //用于配对数组元素
        console.log(d3.pairs([10, 20, 30, 40])); // output is [[10, 20], [20, 30], [30, 40]]

        //用于从指定的数组和索引执行排列。 您还可以将对象的值执行到数组
        var object = {fruit:"mango", color: "yellow"},
        fields = ["fruit", "color"];
        console.log(d3.permute(object, fields)); // output is ["mango" "yellow"]

        //用于返回数组数组。 如果数组只包含单个数组，则返回的数组包含单元素数组。 如果未指定参数，则返回的数组为空
        console.log(d3.zip([10, 20], [30, 40])); // output is [[10, 30], [20, 40]]
      </script>
   </body>
</html>
